name: desafio_frmk
description: Desafio técnico do teste de seleção da Framework.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_table: ^1.4.0
  http: ^0.12.2

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - componentes/

  fonts:
    - family: Quicksand
      fonts:
        - asset: componentes/fontes/Quicksand/Quicksand_Book.otf
